<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فاتورة - عيادات النخبة الطبية</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Tahoma", Arial, sans-serif;
    }

    body {
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .invoice-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 10mm auto;
      background: white;
      padding: 10mm;
      border: 1px solid #ccc;
    }

    h1, h2, h3, h4, h5 {
      margin: 0;
      text-align: center;
    }

    .clinic-title {
      font-size: 18px;
      font-weight: bold;
    }

    .clinic-info {
      font-size: 11px;
      text-align: center;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 12px;
      margin-bottom: 6px;
    }

    .meta span {
      display: inline-block;
      min-width: 80px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #000;
      padding: 4px;
      text-align: center;
    }

    th {
      background: #eee;
      font-weight: bold;
    }

    .notes {
      font-size: 11px;
      margin-top: 8px;
    }

    .notes-label {
      font-weight: bold;
    }

    .total-row td {
      font-weight: bold;
      background: #f7f7f7;
    }

    .print-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 6px 14px;
      font-size: 12px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
    }

    @media print {
      body {
        background: white;
      }
      .invoice-wrapper {
        border: none;
        margin: 0;
        padding: 8mm;
      }
      .print-btn {
        display: none;
      }
    }

    @page {
      size: A5 portrait;
      margin: 8mm;
    }
  </style>
</head>
<body>
  <div class="invoice-wrapper">
    <h2 class="clinic-title">عيادات النخبة الطبية</h2>
    <div class="clinic-info">
       ميسان / العمارة / شارع التانكي<br />
     
    </div>

    <div class="meta">
      <div><span>اسم المراجع:</span> <span id="customer-name"></span></div>
      <div><span>رقم الوصل:</span> <span id="invoice-no"></span></div>
      <div><span>التاريخ:</span> <span id="invoice-date"></span></div>
    </div>

    <h3 style="text-align:center; margin: 6px 0;">فاتورة تجميلية</h3>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>الخدمة</th>
          <th>العدد</th>
          <th>سعر الوحدة</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody id="lines-body">
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="4">المجموع الكلي</td>
          <td id="grand-total"></td>
        </tr>
      </tfoot>
    </table>

    <div class="notes">
      <span class="notes-label">ملاحظات:</span>
      <span id="notes-text"></span>
    </div>

    <button class="print-btn" onclick="window.print()">طباعة</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    function getParam(name, def = "") {
      return params.get(name) || def;
    }

    // تعبئة بيانات الهيدر
    document.getElementById("customer-name").textContent = getParam("Customer");
    document.getElementById("invoice-no").textContent = getParam("InvoiceNo");
    document.getElementById("invoice-date").textContent = getParam("DateTime");
    document.getElementById("notes-text").textContent = getParam("Notes");

    // الأسطر جاهزة كـ HTML من AppSheet
    const linesHtml = getParam("Lines", "");
    document.getElementById("lines-body").innerHTML = linesHtml || "";

    // المجموع الكلي من AppSheet
    const totalFromApp = Number(getParam("Total", "0"));
    document.getElementById("grand-total").textContent =
      totalFromApp.toLocaleString("en-US");
  </script>
</body>
</html>
