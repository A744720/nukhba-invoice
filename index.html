<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فاتورة - عيادات النخبة الطبية</title>

  <style>
    /* حجم الورقة A5 للطباعة */
    @page {
      size: A5 portrait;
      margin: 8mm;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .invoice-wrapper {
      width: 100%;
      max-width: 520px; /* قريب من A5 */
      margin: 10px auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 12px 16px;
      border: 1px solid #ddd;
    }

    .clinic-header {
      text-align: center;
      margin-bottom: 8px;
    }

    .clinic-name {
      font-size: 18px;
      font-weight: 700;
    }

    .clinic-info {
      font-size: 11px;
      color: #555;
      line-height: 1.4;
    }

    .title {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      margin: 8px 0 6px;
      text-decoration: underline;
    }

    .meta {
      font-size: 12px;
      margin-bottom: 8px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .meta-label {
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 12px;
    }

    thead th {
      border-bottom: 1px solid #333;
      padding: 4px 3px;
      text-align: center;
    }

    tbody td {
      border-bottom: 1px solid #eee;
      padding: 3px 3px;
      text-align: center;
      vertical-align: top;
    }

    tbody tr:last-child td {
      border-bottom: 1px solid #333;
    }

    tfoot td {
      padding: 4px 3px;
      font-weight: 600;
      font-size: 12px;
    }

    .notes {
      margin-top: 6px;
      font-size: 11px;
    }

    .notes-label {
      font-weight: 600;
    }

    .print-btn {
      display: inline-block;
      margin: 8px auto 0;
      padding: 4px 10px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #333;
      background: #fff;
      cursor: pointer;
    }

    @media print {
      body {
        background: #fff;
      }
      .invoice-wrapper {
        margin: 0;
        border: none;
        border-radius: 0;
        box-shadow: none;
        width: 100%;
        max-width: none;
      }
      .print-btn {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="invoice-wrapper">
    <div class="clinic-header">
      <div class="clinic-name">عيادات النخبة الطبية</div>
      <div class="clinic-info">
        العراق / ميسان / العمارة / شارع التانكي<br />
        هاتف: 07706617872
      </div>
    </div>

    <div class="title">فاتورة تجميلية</div>

    <div class="meta" id="metaBlock">
      <!-- يتم تعبئته بالـ JS -->
    </div>

    <table>
      <thead>
        <tr>
          <th style="width: 8%;">#</th>
          <th style="width: 46%;">الخدمة</th>
          <th style="width: 12%;">العدد</th>
          <th style="width: 17%;">سعر الوحدة</th>
          <th style="width: 17%;">الإجمالي</th>
        </tr>
      </thead>
      <tbody id="linesBody">
        <!-- يملأ تلقائياً -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:left;">المجموع الكلي</td>
          <td id="grandTotal">0</td>
        </tr>
      </tfoot>
    </table>

    <div class="notes" id="notesBlock">
      <!-- الملاحظات -->
    </div>

    <div style="text-align:center;">
      <button class="print-btn" onclick="window.print()">طباعة</button>
    </div>
  </div>

  <script>
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      const obj = {};
      for (const [key, value] of params.entries()) {
        obj[key] = value || "";
      }
      return obj;
    }

    const p = getParams();
const customer = decodeURIComponent(p.Customer || "");
    const invoiceNo = decodeURIComponent(p.InvoiceNo || "");
    const dateTime = decodeURIComponent(p.DateTime || "");
    const notes = decodeURIComponent(p.Notes || "");
    const linesRaw = decodeURIComponent(p.Lines || "");

    // تعبئة بيانات المراجع
    const metaBlock = document.getElementById("metaBlock");
    metaBlock.innerHTML = 
      <div class="meta-row">
        <span class="meta-label">اسم المراجع:</span>
        <span>${customer || "-"}</span>
      </div>
      <div class="meta-row">
        <span class="meta-label">رقم الوصل:</span>
        <span>${invoiceNo || "-"}</span>
      </div>
      <div class="meta-row">
        <span class="meta-label">التاريخ:</span>
        <span>${dateTime || "-"}</span>
      </div>
    ;

    // معالجة السطور القادمة من AppSheet
    // شكلها يكون: "خدمة1 | 2 | 100 | 200 , خدمة2 | 1 | 50 | 50 , ..."
    const tbody = document.getElementById("linesBody");
    let grandTotal = 0;

    if (linesRaw) {
      const rowStrings = linesRaw
        .split(",")
        .map(s => s.trim())
        .filter(s => s.length > 0);

      rowStrings.forEach((row, index) => {
        const parts = row.split("|").map(s => s.trim());

        const service = parts[0] || "";
        const qty = parts[1] || "";
        const unitPrice = parts[2] || "";
        const lineTotal = parts[3] || "";

        const numericTotal = parseFloat(lineTotal) || 0;
        grandTotal += numericTotal;

        const tr = document.createElement("tr");

        const tdIdx = document.createElement("td");
        tdIdx.textContent = index + 1;
        tr.appendChild(tdIdx);

        const tdService = document.createElement("td");
        tdService.textContent = service;
        tr.appendChild(tdService);

        const tdQty = document.createElement("td");
        tdQty.textContent = qty;
        tr.appendChild(tdQty);

        const tdUnit = document.createElement("td");
        tdUnit.textContent = unitPrice;
        tr.appendChild(tdUnit);

        const tdTotal = document.createElement("td");
        tdTotal.textContent = lineTotal;
        tr.appendChild(tdTotal);

        tbody.appendChild(tr);
      });
    }

    document.getElementById("grandTotal").textContent = grandTotal || "";

    // الملاحظات
    const notesBlock = document.getElementById("notesBlock");
    if (notes && notes.trim().length > 0) {
      notesBlock.innerHTML = 
        <span class="notes-label">الملاحظات:</span>
        <span>${notes}</span>
      ;
    }
  </script>
</body>
</html>
